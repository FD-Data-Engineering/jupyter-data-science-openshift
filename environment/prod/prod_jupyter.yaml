apiVersion: v1
kind: Pod
metadata:
  name: prod-jupyter-data-science
  labels:
    app: prod-jupyter-data-science
  namespace: jupyter-data-science
spec:
  serviceAccountName: jupyter-data-science-svc-acc
  containers:
    - name: prod-jupyter-data-science
      image: "jpacerqueira83/jupyter_datascience:latest-stable-version-2.4.5"
      ports:
        - containerPort: 9003
      volumeMounts:
        - name: notebook-pv
          mountPath: /home/notebookuser/notebooks
        - name: tmp-pv
          mountPath: /tmp
      volumes:
        - name: notebook-pv
          persistentVolumeClaim:
            claimName: notebook-pvc
        - name: tmp-pv
          persistentVolumeClaim:
            claimName: tmp-pvc
