apiVersion: v1
kind: Pod
metadata:
  name: redis
  labels:
    app: redis
  namespace: dev-jupyter-data-science
spec:
  #serviceAccountName: dev-jupyter-data-science-svc-acc
  containers:
    - name: redis
      image: "docker.io/prasadgugulla/redis7:1.0.2"
      ports:
        - containerPort: 6379
      volumeMounts:
        - name: logstash-pv
          mountPath: /logstash_dir
  volumes:
    - name: logstash-pv
      persistentVolumeClaim:
        claimName: logstash-pvc
