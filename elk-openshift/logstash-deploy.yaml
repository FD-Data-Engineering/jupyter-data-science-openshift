apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  namespace: dev-jupyter-data-science
spec:
  selector:
    matchLabels:
      app: logstash
  replicas: 1
  template:
    metadata:
      labels:
        app: logstash
    spec:
      serviceAccountName: elk-svc-acc
      containers:
        - env:
            - name: LS_JAVA_OPTS
              value: "-Xmx256m -Xms256m"
            - name: xpack.monitoring.elasticsearch.ssl.verification_mode
              value: "none"
            - name: xpack.monitoring.enabled
              value: "true"
          name: logstash
          image: "docker.io/thescomcontainers/logstash:7.16.10"
          # image: "prasadgugulla/logstash:7.16.4"
          ports:
            - containerPort: 9600
          # command: ["logstash -f /logstash.conf"]
      volumeMounts:
        - name: notebooks-pv
          mountPath: /notebooks-pv
  volumes:
    - name: notebooks-pv
      persistentVolumeClaim:
        claimName: notebooks-pvc
