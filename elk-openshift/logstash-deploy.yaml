apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  namespace: dev-jupyter-data-science
spec:
  selector:
    matchLabels:
      app: logstash
  replicas: 1
  template:
    metadata:
      labels:
        app: logstash
    spec:
      serviceAccountName: elk-svc-acc
      containers:
        # - env:
        #     - name: LS_JAVA_OPTS
        #       value: "-Xmx256m -Xms256m"
        #     - name: xpack.monitoring.elasticsearch.ssl.verification_mode
        #       value: "none"
        #     - name: xpack.monitoring.enabled
        #       value: "true"
        - name: logstash
          image: docker.io/elastic/logstash:7.16.2
          ports:
            - containerPort: 9600
          volumeMounts:
            - name: config-volume
              mountPath: /usr/share/logstash/config
            - name: logstash-pipeline-volume
              mountPath: /usr/share/logstash/pipeline
      volumes:
        - name: config-volume
          configMap:
            name: logstash-configmap
            items:
              - key: logstash.yml
                path: logstash.yml
        - name: logstash-pipeline-volume
          configMap:
            name: logstash-configmap
            items:
              - key: logstash.conf
                path: logstash.conf
